<!DOCTYPE html>

<html>

</head>

<body>
	<!-- the entire body must be written by student -->

	<h1>Car insurance Form</h1>
	<form>
		<label>Name</label>
		<input type="text" placeholder="Name"><br>
		<label>Email*</label>
		<input type="email" placeholder="Email" required><br>
		<label >Gender*</label>
		 
		  <input type="radio" id="age1" name="age" value="30" required>
		  <label for="age1">Male</label>
		  <input type="radio" id="age2" name="age" value="60"required>
		  <label for="age2">Female</label>  
		  <input type="radio" id="age3" name="age" value="100"required>
		  <label for="age3">Other</label><br>
		<label>Car Brands</label>
		<select>
		<option >BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
		</select><br>
		<label>Car Age*</label>
		<input type="number" required><br>
		<label>Date of Purchase(dop)*</label>
		<input type="date" required><br>
		<label>Password*</label>
		<input type="password"><br>
		<input type="submit">
		
	</form>

</body>
